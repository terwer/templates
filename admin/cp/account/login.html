<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!--SEO开始-->
    <title>@ViewBag.Title - 账户 - 最好的企业信息化软件平台 Powered by @siteConfig.webcompany</title>
    <meta name="description" content="@ViewBag.Description">
    <meta name="keywords" content="@ViewBag.Keywords">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!--应用css开始-->
    <!--基本样式-->
    <link href="static/css/index.css" rel="stylesheet" type="text/css">
    <link href="static/css/login.css" rel="stylesheet" type="text/css">
    <!--表单提示样式-->
    <link href="../common/static/lib/poshytip/tip-yellow/tip-yellow.css" rel="stylesheet" type="text/css">
    <!--artDialog-->
    <link href="../common/static/lib/artDialog/css/ui-dialog.css" rel="stylesheet" type="text/css">
    <!--应用css结束-->
</head>
<body>

<!--固定顶部部分 开始-->
<div class="header clearfix">
    <a href="javascript:void(0);" class="current-nav" style="display: block; width: 400px;"> <em class="menu-more-ico"></em><span id="g_mod_name">C加私有云服务 V1.0版本</span></a>
    <div class="vh-avator-area">
        <div class="gl-lang-container"> <span class="account-name" id="g_username2">帮助中心</span> </div>
    </div>
</div>
<!--固定顶部部分 结束-->
<div class="layout-login">
    <div class="ll-book-container">
        <div class="ll-book-top">
            <div class="ll-logo-area">
                <img width="156" height="105" src="@siteConfig.webosurl/Apps/@currentApp.Manifist.Name/Themes/@siteConfig.templateskin/images/logo.png" alt="@siteConfig.webname">
                <p class="logo-con">@siteConfig.webname</p>
                <p class="logo-intro" id="logo-intro">@siteConfig.webdescription</p>
            </div>

            <div class="form-container" id="form_container">
                <div class="ng-form-area show-place" id="form-area">
                    <form method="post" id="loginForm">
                        <div class="shake-area" id="shake_area" style="z-index: 30;">
                            <div class="enter-area">
                                <input type="text" class="enter-item first-enter-item required" id="userName" name="userName">
                            </div>
                            <div class="enter-area" style="z-index: 20;">
                                <input type="password" class="enter-item last-enter-item required" id="userPassword" name="userPassword">
                            </div>
                        </div>
                        <input id="btnSubmit" class="button orange" type="submit" value="立即登录">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <a class="mi-find-phone" href="javascript:show_forget();" id="cloud_find_phone"><em class="milm-find-ico"></em><span>忘记密码？</span></a>
</div>

<!--公共js开始-->
<script src="../common/static/lib/jquery/jquery-1.11.1.min.js" type="text/javascript"></script>
<script src="../common/static/lib/function.js" type="text/javascript"></script>
<script src="../common/static/base/js/base.js" type="text/javascript"></script>
<!--公共js结束-->
<!--应用js开始-->
<!--获取IP及地理位置-->
<script src="http://pv.sohu.com/cityjson?ie=utf-8"></script>
<!--表单验证-->
<script src="../common/static/lib/validate/jquery.validate.min.js" type="text/javascript"></script>
<script src="../common/static/lib/validate/messages_cn.js" type="text/javascript"></script>
<script src="../common/static/lib/validate/jquery.validate.extend.js" type="text/javascript"></script>
<script src="../common/static/lib/poshytip/jquery.poshytip.min.js" type="text/javascript"></script>
<!-- artDialog js-->
<script src="../common/static/lib/artDialog/dist/dialog-plus-min.js"></script>
<!--登录控制js-->
<script src="static/js/login.js"></script>
<script type="text/javascript">
    //主站地址（角色、里面用到）
    var webosurl = "@siteConfig.webosurl";
    //登录之后的返回地址
    var returnUrl = "@siteConfig.webosurl/Main";
</script><!--应用js结束-->
</body>
</html>
